<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo-List</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <!-- Background particles -->
  <div class="particles"></div>
  
  <!-- Main app container -->
  <div class="app animate__animated animate__fadeInUp">
    <!-- Header section -->
    <div class="header">
      <div class="header-content">
        <span class="material-icons-outlined app-icon">checklist_rtl</span>
        <h1>Todo-List</h1>
        <div class="task-counter">
          <span id="taskCount">0</span> tasks
        </div>
      </div>
      <div class="theme-toggle" id="themeToggle">
        <span class="material-icons-outlined">dark_mode</span>
      </div>
    </div>

    <!-- Quick stats -->
    <div class="stats-section">
      <div class="stat-card">
        <span class="material-icons-outlined">assignment</span>
        <div>
          <div class="stat-number" id="totalTasks">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>
      <div class="stat-card">
        <span class="material-icons-outlined">task_alt</span>
        <div>
          <div class="stat-number" id="completedTasks">0</div>
          <div class="stat-label">Done</div>
        </div>
      </div>
      <div class="stat-card">
        <span class="material-icons-outlined">schedule</span>
        <div>
          <div class="stat-number" id="pendingTasks">0</div>
          <div class="stat-label">Pending</div>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress-section">
      <div class="progress-header">
        <span class="progress-label">Completion Progress</span>
        <span id="progressPercent">0%</span>
      </div>
      <div class="progress-track">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <!-- Task input section -->
    <div class="input-section">
      <div class="input-wrapper">
        <span class="material-icons-outlined input-icon">add_task</span>
        <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100" />
        <div class="input-actions">
          <input type="color" id="colorInput" value="#6366f1" title="Choose task color">
          <select id="priorityInput" title="Set priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <button id="addTaskBtn" title="Add task">
            <span class="material-icons-outlined">add</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Filter and sort controls -->
    <div class="controls-section">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="pending">Pending</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <div class="sort-controls">
        <select id="sortBy">
          <option value="date">Sort by Date</option>
          <option value="priority">Sort by Priority</option>
          <option value="alphabetical">Sort A-Z</option>
        </select>
        <button id="clearCompleted" title="Clear completed tasks">
          <span class="material-icons-outlined">clear_all</span>
        </button>
        <button id="deleteAll" title="Delete all tasks">
          <span class="material-icons-outlined">delete_sweep</span>
        </button>
      </div>
    </div>

    <!-- Task list -->
    <div class="task-list-container">
      <ul id="taskList"></ul>
      <div class="empty-state" id="emptyState">
        <span class="material-icons-outlined">task_alt</span>
        <h3>No tasks yet</h3>
        <p>Add your first task to get started!</p>
      </div>
    </div>
  </div>

  <!-- Floating action button for mobile -->
  <button class="fab" id="fabBtn" title="Add new task">
    <span class="material-icons-outlined">add</span>
  </button>

  <!-- Toast notifications container -->
  <div class="toast-container" id="toastContainer"></div>

  <script src="progressBar.js"></script>
  <script src="script.js"></script>
</body>
</html>
